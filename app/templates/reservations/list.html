{% extends 'app/layout.html' %}

{% block content %}

<h2>My reservations</h2>
<hr>
{% for reservation in reservations %}
    <li>{{ reservation.post.departure_date }}: {{ reservation.post.departure }} - {{ reservation.post.arrival }} | <a href="{% url 'post_details' id=reservation.post.id %}">See details here</a></li>
{% endfor %}
{% endblock %}
