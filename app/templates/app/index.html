{% extends 'app/layout.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }}, you can <a class="btn btn-outline-primary" href="{% url 'post_create' %}">Create a post</a></p>
    {% endif %}

    <h2>All articles</h2>
    <ul>
        {% for post in posts %}
            <li>{{ post.title }}</li>
            <a href="{% url 'post_details' id=post.id %}">details</a>
        {% endfor %}
    </ul>

{% endblock %}
